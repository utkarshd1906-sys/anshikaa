<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photos</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("bg1.jpg") no-repeat center/cover; /* replace with your image */
    overflow: hidden;
  }
  .hotspot {
    position: absolute;
    border: none;
    resize: both;
    overflow: hidden;
    min-width: 50px;
    min-height: 50px;
    cursor: move;
    background: rgba(255, 255, 255, 0.1);
  }
  .hotspot img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
  }
</style>
</head>
<body>
    <!-- Six Hotspots with image containers -->
    <div class="hotspot" style="top:50%; left:32%; width:200px; height:200px;">
      <img src="i3.jpeg" alt="Hotspot 1">
    </div>
    <div class="hotspot" style="top:50%; left:58%; width:200px; height:200px;">
      <img src="i7.jpeg" alt="Hotspot 2">
    </div>
    <div class="hotspot" style="top:23%; left:58%; width:200px; height:200px;">
      <img src="i6.jpeg" alt="Hotspot 3">
    </div>
    <div class="hotspot" style="top:23%; left:32%; width:200px; height:200px;">
      <img src="i4.jpeg" alt="Hotspot 4">
    </div>
    <div class="hotspot" style="top:55%; left:45%; width:200px; height:200px;">
      <img src="i5.jpeg" alt="Hotspot 5">
    </div>
    <div class="hotspot" style="top:18%; left:45%; width:200px; height:200px;">
      <img src="i2.jpeg" alt="Hotspot 6">
    </div>


</body>
</html>
